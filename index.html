<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Wordle</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div class="root">
      <section class="nav-bar-section">
        <h1>Instruction:</h1>
        <h3>Green - correct character and correct position</h3>
        <h3>Yellow - correct character but wrong position (doesn't specify the character counts)</h3>
        <h3>Grey - incorrect character</h3>
        <h3>A-Z keys for inputs</h3>
        <h3>Enter to submit input</h3>
        <h3>Backspace to delete current character</h3>
        <hr>
        <h1>Status: <span class="status-bar"></span></h1>
      </section>
      <!-- Words table section-->
      <section class="words-table-section">
        <table class="word-table">
          <tr class="row row1">
            <td class="col col1"></td>
            <td class="col col2"></td>
            <td class="col col3"></td>
            <td class="col col4"></td>
            <td class="col col5"></td>
          </tr>
          <tr class="row row2">
            <td class="col col1"></td>
            <td class="col col2"></td>
            <td class="col col3"></td>
            <td class="col col4"></td>
            <td class="col col5"></td>
          </tr>
          <tr class="row row3">
            <td class="col col1"></td>
            <td class="col col2"></td>
            <td class="col col3"></td>
            <td class="col col4"></td>
            <td class="col col5"></td>
          </tr>
          <tr class="row row4">
            <td class="col col1"></td>
            <td class="col col2"></td>
            <td class="col col3"></td>
            <td class="col col4"></td>
            <td class="col col5"></td>
          </tr>
          <tr class="row row5">
            <td class="col col1"></td>
            <td class="col col2"></td>
            <td class="col col3"></td>
            <td class="col col4"></td>
            <td class="col col5"></td>
          </tr>
          <tr class="row row6">
            <td class="col col1"></td>
            <td class="col col2"></td>
            <td class="col col3"></td>
            <td class="col col4"></td>
            <td class="col col5"></td>
          </tr>
        </table>
      </section>

      <div class="spacing"></div>

      <section class="keyboard-section">
        <h1>list of keyboard *TODO*</h1>
      </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="word.js" charset="utf-8"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
